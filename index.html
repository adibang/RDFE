<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDFE Web - Rekap Data Fundamental Emiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                <span class="fw-bold">RDFE Web</span>
                <small class="text-light ms-2">v2.0</small>
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-light btn-sm me-2" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> Export
                </button>
                <button class="btn btn-outline-light btn-sm" onclick="backupData()">
                    <i class="fas fa-save"></i> Backup
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 col-md-3 sidebar">
                <div class="list-group">
                    <a href="#dashboard" class="list-group-item list-group-item-action active" onclick="loadModule('dashboard')">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a href="#input" class="list-group-item list-group-item-action" onclick="loadModule('input')">
                        <i class="fas fa-edit me-2"></i> Input Data
                    </a>
                    <a href="#ratios" class="list-group-item list-group-item-action" onclick="loadModule('ratios')">
                        <i class="fas fa-calculator me-2"></i> Rasio Keuangan
                    </a>
                    <a href="#valuation" class="list-group-item list-group-item-action" onclick="loadModule('valuation')">
                        <i class="fas fa-coins me-2"></i> Valuasi
                    </a>
                    <a href="#comparison" class="list-group-item list-group-item-action" onclick="loadModule('comparison')">
                        <i class="fas fa-balance-scale me-2"></i> Komparasi
                    </a>
                    <a href="#settings" class="list-group-item list-group-item-action" onclick="loadModule('settings')">
                        <i class="fas fa-cog me-2"></i> Pengaturan
                    </a>
                </div>
                
                <div class="mt-4">
                    <h6 class="text-muted mb-2">Emiten Aktif</h6>
                    <select class="form-select form-select-sm" id="emitenSelector" onchange="changeEmiten()">
                        <option value="BBCA">BBCA - Bank Central Asia</option>
                        <option value="TLKM">TLKM - Telkom Indonesia</option>
                        <option value="ASII">ASII - Astra International</option>
                    </select>
                    
                    <div class="mt-3">
                        <button class="btn btn-outline-primary btn-sm w-100" onclick="addNewEmiten()">
                            <i class="fas fa-plus"></i> Tambah Emiten
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-10 col-md-9">
                <div id="content-area">
                    <!-- Content will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                RDFE Web App v2.0 | Data tersimpan di localStorage | 
                <a href="#" class="text-decoration-none" onclick="showHelp()">Bantuan</a>
            </span>
        </div>
    </footer>

    <!-- Modal for Input -->
    <div class="modal fade" id="inputModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Input Data Emiten</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Input form will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/storage-handler.js"></script>
    <script src="assets/js/data-manager.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
